<div class="container">
  <h1>Contact Us!</h1>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" required email [(ngModel)]="model.email" name="email" #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <input type="text" class="form-control" id="message" required [(ngModel)]="model.message" name="message">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newMessage(); contactForm.reset()">Contact Us</button>

  </form>
</div>
